    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Home Blog - Gornung</title>

</head>

<body>

<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Blog - Gornung</h4>
                    <p class="text-muted">Herzlich Willkommen beim Blog aus der Webentwicklung! In dem FWPM lernen wir
                        viel Ã¼ber PHP, der Architektur und den Gedanken dahinter in der PRAXIS!</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">Hallo,
                    </h4>
                    <ul class="list-unstyled">
                        <li><a href="/blog/add" class="text-white">Blog erstellen</a></li>
                        <li><a href="/blog/search" class="text-white">Blog suchen</a></li>
                        <li><a href="/auth/logout" class="text-white">Abmelden</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="/home" class="navbar-brand d-flex align-items-center">
                <strong>Blog</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<h1 class="text-center m-3">Erstelle deinen eigenen Blogeintrag</h1>
<div class="container">
    <form action="/blog/add" method="post">
        <div class="d-flex">
            <div class="input-group mb-3">
                <label for="form_title" class="input-group-text">Titel:</label>
                <input type="text" class="form-control" placeholder="Titel" aria-label="form_title"
                       aria-describedby="title" id="form_title" name="title" required>
            </div>
            <div class="input-group mb-3 ms-5">
                <label class="input-group-text" for="form_author">Autor:</label>
                <input type="text" class="form-control" placeholder="Autor" aria-label="Username"
                       aria-describedby="author" id="form_author" name="author" required>
            </div>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Schreibe deinen Blogeintrag" id="form_text"
                      style="height: 100px"
                      required name="text"></textarea>
            <label for="form_text">Text</label>
        </div>
        <div class="text-center m-3">
            <button type="submit" class="btn btn-primary" id="submit_button">Posten</button>
        </div>
    </form>
</div>
</body>
</html>
