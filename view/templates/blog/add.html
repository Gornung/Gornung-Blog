<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogbeitrag erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="/blog/add" method="post">
    <label for="form_title">Title</label>
    <input type="text" id="form_title" name="title" required>
    <br/>
    <label for="form_url_key">URL key</label>
    <input type="text" id="form_url_key" name="urlKey">
    <br/>
    <label for="form_author">Autor</label>
    <input type="text" id="form_author" name="author" required>
    <br/>
    <label for="form_text">Text</label>
    <textarea id="form_text" name="text" required></textarea>
    <br/>
    <input type="submit" value="Posten">
</form>
</body>
</html>
